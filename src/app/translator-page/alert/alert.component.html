<h1 mat-dialog-title><mat-icon>warning</mat-icon></h1>
<div mat-dialog-content>
  <p>Are you sure you want to leave? You should save it first.</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">Quit</button>
  <button mat-raised-button color="primary" (click)="onSaveClick()">Ok</button>
</div>
