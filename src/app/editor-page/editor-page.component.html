<mat-card class="edite-page" >
    <mat-card-header>
        <mat-card-title>Editor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <br>
      <p class="title">Id: <span>{{id}}</span></p>
      <p class="title">Meaning: <span>{{meaning}}</span></p>
      <p class="title">Description: <span>{{description}}</span></p>
      <p class="title">Source: <span>{{source}}</span></p>
      <p class="title">Target: </p>
      <mat-form-field class="matInput-full-width">
          <textarea matInput
                    placeholder="Please translate it."
                    matTextareaAutosize
                    matAutosizeMinRows="1"
                    matAutosizeMaxRows="5"
                    [(ngModel)]="targetValue"></textarea>
          <button mat-button *ngIf="targetValue" matSuffix mat-icon-button aria-label="Clear" (click)="targetValue=''">
              <mat-icon>close</mat-icon>
            </button>
      </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button 
              color="primary"
              (click)="save()">Save</button>
    </mat-card-actions>
</mat-card>
